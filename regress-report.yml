bugreports:
  - summary: |
      Сброс на главную страницу при переключении флажка наличия товаров
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      На главной странице переключить флажок на товары не в наличии
    expected-result: |
      Должны отображаться товары не в наличии
    actual-result: |
      Происходит сброс на главную страницу при переключении флажка наличия товаров

  - summary: |
      Некорректное перелистывание страниц
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      1. Перелистывать страницы туда и обратно
      2. Перелистывать страницы не дожидаясь их загрузки
    expected-result: |
      Должны отображаться все страницы при любой скорости перелистывания 
    actual-result: |
      Увидеть больше двух страниц можно только если перелистывать их не дожидаясь загрузки
      
  - summary: |
      Сброс языка при переходе на главную страницу
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      1. Переключить язык на русский
      2. Открыть корзину
      3. Перейти на главную страницу
    expected-result: |
      После перехода куда либо язык не должен меняться
    actual-result: |
      Происходит сброс языка при переходе на главную страницу
      
  - summary: |
      При переключении фильтров на отрицательную цену отображается первая страница с товарами
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      1. На главной странице переключить фильтры до на минус
    expected-result: |
      При переключении фильтров на отрицательную цену не должны отображаться товары
    actual-result: |
      При переключении фильтров на отрицательную цену отображается первая страница с товарами
      
  - summary: |
      Не работает кнопка добавить в корзину на странице товара
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      На странице товара нажать кнопку в корзину
    expected-result: |
      Должен осуществляться переход в корзину
    actual-result: |
      Не работает кнопка добавить в корзину на странице товара
