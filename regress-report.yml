  - summary: |
      Некорректное перелистывание страниц
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      https://hexlet-products-store.vercel.app/
      Windows 10 22.04
    steps-to-reproduce: |
      1. Перелистывать страницы туда и обратно
      2. Перелистывать страницы не дожидаясь их загрузки
    expected-result: |
      Должны отображаться все страницы при любой скорости перелистывания 
    actual-result: |
      Увидеть больше двух страниц можно только если перелистывать их не дожидаясь загрузки
      
