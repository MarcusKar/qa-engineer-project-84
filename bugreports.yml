- summary: |
     Товар не в наличии добавляется в корзину
  environment: |
     Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
     Windows 10 22.04
     https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыта страница с товарами
    2. Добавить любой товар в корзину
  expected-result: |
    Товар не в наличии не добавляется в корзину
  actual-result: |
    Товар не в наличии добавляется в корзину

- summary: |
    Оформляется заказ на товар не в наличии
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    Windows 10 22.04
    https://hexlet-products-store.vercel.app/
  steps-to-reproduce: |
    1. Открыта корзина с добавленным в неё товаром которого нет в наличии
    2. В корзине нажать оформить заказ
  expected-result: |
    Не формляется заказ на товар не в наличии
  actual-result: |
    Оформляется заказ на товар не в наличии

- summary: |
    Окно оформления заказа не закрывается нажатием на кнопку закрыть(крестик)
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    https://hexlet-products-store.vercel.app/
    Windows 10 22.04
  steps-to-reproduce: |
    1. Отправить любой товар в корзину
    2. Перейти в корзину
    3. Нажать ссылку «Оформить заказ»
    4. Нажать на кнопку закрыть(крестик) в форме заказ успешно оформлен
  expected-result: |
    Окно оформления заказа закрывается нажатием на кнопку закрыть(крестик)
  actual-result: |
    Окно оформления заказа не закрывается нажатием на кнопку закрыть(крестик)

